{% extends "blog/base.html" %}

{% load static  %}

{% block title %}My title{% endblock %}

{% block content %}
    {% for post in posts %}
        <div id={{ post.id }} class="container">
            <a class="section1" href="{{ post.get_absolute_url }}">
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            </a>
        </div>
    {% endfor %} 

    <!-- <script src="./app.js"></script> -->
{% endblock content %}
