{% extends "blog/base.html" %}

{% load static  %}

{% block title %}Add a post{% endblock %}

{% block content %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}

        </form>
    </div> 
{% endblock content %}
