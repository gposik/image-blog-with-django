{% load static %}

<!DOCTYPE html>
<html lang="en" class="remove-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {% comment %} <link href="{% static '/css/blog.css' %}" rel="stylesheet" /> {% endcomment %}
    
    <style type="text/css">

      @font-face {
        font-family: 'Helvetica Neue Medium';
        src: local('Helvetica Neue'),
        url('../static/fonts/HelveticaNeue Medium.ttf') format("truetype");
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        font-family: 'Helvetica Neue Medium';
      }

      #content {
        width: 100%;
        height: 100%;
      }

      ul {
        list-style-type: none;
      }

      a { 
        color: inherit; 
        text-decoration: none;
      } 

      /* Hide scrollbar for Chrome, Safari and Opera */
      .remove-scroll::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .remove-scroll {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }


      /* archives */

      .archive {
          width: 100%;
          height: 100%;
          background-color: #EDEAE2;
          color: #2B3C31;
      }

        /* navbar */

      .archive-navbar {
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #FFFFFF;
        height: 79px;
        border-bottom: 1px solid #909090;
        font-size: 2.125em;
        z-index:2;
      }

      .archive-navbar h1 {
        font-size: 1.0625em;
        font-weight: 500;
      }
    

      .archive-navbar ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        align-content: center;
        height: 100%;
      }

      .archive-navbar li a {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .archive-navbar svg {
        width: 29px;
        width: 29px;
      }

      .navbar-left-container {
        width: 54px;
        text-align: center;
      }

      .navbar-middle-container {
        flex: 1;
        align-self: left;
      }

      .navbar-right-container {
        width: 54px;
        text-align: center;
      }

        /* content */
      
      .archive-content {
        margin: 0 54px
      }

      .archive-content h2 {
        font-weight: 500;
        margin-bottom: 38px;
      }

      .articles-by-month {
        padding: 26px 0;
      }

      .article-wrapper {
          display: grid;
          grid-gap: 28px;
          grid-template-columns: repeat(auto-fit, minmax(278px, 278px));
      }

      .article-item {
          position: relative;

          display: flex;
          justify-content: center;
          align-items: center;
          
          height: 280px;
          border-radius: 30px;
          text-align: center;
      }

      .article-item a {
        width: 100%;
        height: 100%;
      }

      .article-view {
                position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow: hidden;
        border-radius: 30px;
      }

      .article-filter {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        background-color: rgba(125,124,124,0);
        color: rgb(256,256,256, 0);
        transition-duration: 100ms;
      }

      
      .article-filter div {
        padding: 20px;
        text-align: left;
      }

      .article-filter p {

        margin-bottom: 6px;
        font-size: 1.2em;
      }

      .article-filter p:first-child {
        font-weight: bold;
      }

      .article-filter:hover {
        background-color: rgba(125,124,124,0.60);
        color: #ffffff;
        transition-duration: 100ms;
      }


      /* index */

      .home-content {
        width: 100%;
        height: 100%;
      }

      .hamburguer-menu {
        position: fixed;
        top: calc(16px + 2vw);
        left: calc(14px + 2vw);
        z-index: 1;
      }

      .hamburguer-menu svg {
        width: calc(22px + 3.5vw);
        height: calc(22px + 2.5vw);
      }

      .next-post {
        position: fixed;
        bottom: calc(16px + 2vw);
        right: calc(14px + 2vw);
        z-index: 1;
      }

      .next-post svg {
        width: calc(16px + 3.5vw);
        height: calc(16px + 2.5vw);
      }

      .post-wrapper {
        position: sticky;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        color: #FFFFFF;
        overflow: hidden;
      }
      
      .content-wrapper {
        padding: 20px;
        margin: 16vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .post-title {
        margin-bottom: calc(16px + 1.4vw);
      }

      .post-title h1 {
        font-size: 2em;
        font-size: calc(16px + 1vw);
      }

      .post-body {
        color: #ffffff;
        font-weight: 400;
        
        font-size: 1.5em;
        font-size: calc(12px + 0.7vw);

        font-style: normal;
      }

      .post-body a {
        font-style: italic;
        text-decoration: underline;
        color: #2B3C31;
      }

      .post-body + a {
        font-style: italic;
        color: #2B3C31;
        padding: 20px 0;
        text-align: right;
        font-size: calc(12px + 0.4vw);
      }

      .post-body h2 {
        font-size: 1.2em;
        margin-bottom: calc(4px + 1vw);
      }

      .post-wrapper.active {
        cursor: grabbing;
        cursor: -webkit-grabbing;
      }

      .post-wrapper .img, .post-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow: hidden;
        z-index: 1;
      }

    .post-wrapper .img img {
          display: none;
          z-index: 1;
    }
/*
    @media screen and (max-width: 768px) {
        .post-wrapper .img img {
          display: flex;
        }
    }
*/
      /* menu */

      .menu-content {
        position: fixed;
        top:0;
        left: -100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #EDEAE2;
        color: #2B3C31;
        z-index: 999;
        transition: 0.3s ease-in-out;
        opacity: 0;
      }

      .menu-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: calc(30px + 5vw);
      }

      .menu-item {
        padding: 8px;
      }

/*
      .menu-item a {
        text-decoration: none;
      }

      .menu-item:hover {
        text-decoration:line-through;
        color: #2B3C31;
      }
*/
      .strike-center {
        position: relative;
        white-space: nowrap; /* would center line-through in the middle of the wrapped lines */
      }

      .strike-center:after {
          display: none;
          border-top: 6px solid #2B3C31;
          position: absolute;
          content: "";
          right: 0;
          top:50%;
          left: 0;
      }

      .strike-center:hover:after {
        display: inline-block;
      }
      
      .close svg {
        position: fixed;
        top: calc(16px + 2vw);
        right: calc(14px + 2vw);
        width: calc(16px + 3vw);
        height: calc(16px + 2vw);
        color: #2B3C31;
      }

      #menu-icon-open, #menu-icon-close {
        cursor:pointer;
      }

      #arrow a {
        display:inline-block;
        padding:10px 20px;
        cursor:pointer;
      }


    </style>
  </head>

  <body>
    <div id="content">{% block content %} {% endblock content %}</div>
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
