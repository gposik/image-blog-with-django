{% load static %}

<!DOCTYPE html>
<html lang="en" class="remove-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {% comment %} <link href="{% static '/css/blog.css' %}" rel="stylesheet" /> {% endcomment %}
    <style type="text/css">

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      #content {
        width: 100%;
        height: 100%;
      }

      ul {
        list-style-type: none;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .remove-scroll::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .remove-scroll {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* post_detail */

      .container h1 {
        position: fixed;
        top: 30px;
        left: 30px;
        color: mistyrose;
      }

      /* archives */

        /* menu */

      .archive {
          width: 100%;
          height: 100%;
          background-color: #EDEAE2;
      }

      .archive-menu {
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #FFFFFF;
        height: 79px;
        border-bottom: 1px solid #909090;
        font-size: 2.125em;
      }

      .archive-menu h1 {
        font-size: 1.0625em;
        font-weight: 500;
      }
    

      .archive-menu ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        align-content: center;
        height: 100%;
      }

      .archive-menu li a {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .archive-menu svg {
        width: 29px;
        width: 29px;
      }

      .menu-left-container {
        width: 54px;
        text-align: center;
      }

      .menu-middle-container {
        flex: 1;
        align-self: left;
      }

      .menu-right-container {
        width: 54px;
        text-align: center;
      }

        /* content */
      
      .archive-content {
        margin: 0 54px
      }

      .archive-content h2 {
        font-weight: 500;
        margin-bottom: 40px;
      }

      .articles-by-month {
        padding: 30px 0 50px 0;
      }

      .article-wrapper {
          display: grid;
          grid-gap: 28px;
          grid-template-columns: repeat(auto-fit, minmax(280px, 280px));
      }

      .article-item {
          display: flex;
          justify-content: center;
          align-items: center;
          
          height: 280px;
          border-radius: 30px;
          text-align: center;
      }

      .article-item a {
        width: 100%;
        height: 100%;
      }

      .article-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow: hidden;
        border-radius: 30px;

      }

      /* index */

      .container {
        position: sticky;
        top: 0;
        left: 0;
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: #fde332;
      }
      
      .container.active {
        cursor: grabbing;
        cursor: -webkit-grabbing;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow: hidden;
      }


    </style>
  </head>

  <body>
    <div id="content">{% block content %} {% endblock content %}</div>
  </body>
</html>
