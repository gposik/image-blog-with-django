{% extends "blog/base.html" %}

{% load static  %}

{% block title %}{{ post.id }}{% endblock %}

{% block content %}
        <div class="post-wrapper">
            <h1>{{ post.title }}</h1>
            <a href="{% url 'blog:home' %}">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}
            </a>
        </div>
{% endblock content %}
